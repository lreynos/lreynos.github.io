<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucas Reynoso</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      background: black;
      color: white;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    #starfield {
      z-index: -2;
    }

    #ceresCanvas {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
      display: none;
      z-index: -1;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      gap: 3rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-size: 1rem;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="starfield"></canvas>
  <canvas id="ceresCanvas" width="300" height="300"></canvas>

  <div class="header">
    <div><strong>Lucas Reynoso</strong></div>
    <div class="nav-links">
      <a id="researchLink">Research</a>
      <a href="#">Publications</a>
      <a href="#">Talks</a>
      <a href="#">Portfolio</a>
      <div><a href="#">Other â–¾</a></div>
    </div>
  </div>

  <script>
    // === STARFIELD ANIMATION ===
    const starCanvas = document.getElementById('starfield');
    const starCtx = starCanvas.getContext('2d');
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      radius: Math.random() * 1.2,
      alpha: Math.random(),
      delta: Math.random() * 0.02
    }));

    function drawStarfield() {
      starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      for (let star of stars) {
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;
        starCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        starCtx.beginPath();
        starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starCtx.fill();
      }
      requestAnimationFrame(drawStarfield);
    }
    drawStarfield();

    // === CERES SPIN/ZOOM ===
    const researchLink = document.getElementById('researchLink');
    const ceresCanvas = document.getElementById('ceresCanvas');
    const ceresCtx = ceresCanvas.getContext('2d');
    const ceresImage = new Image();
    ceresImage.src = 'PATH_TO_IMAGE/pixel_ceres.png'; // <-- Update this

    let angle = 0;
    let scale = 1;
    let zooming = true;

    function animateCeres() {
      ceresCtx.clearRect(0, 0, ceresCanvas.width, ceresCanvas.height);
      ceresCtx.save();
      ceresCtx.translate(ceresCanvas.width / 2, ceresCanvas.height / 2);
      ceresCtx.scale(scale, scale);
      ceresCtx.rotate(angle);
      ceresCtx.drawImage(ceresImage, -ceresImage.width / 2, -ceresImage.height / 2);
      ceresCtx.restore();

      angle += 0.01;
      if (zooming) {
        if (scale < 3) {
          scale += 0.01;
        } else {
          zooming = false;
        }
      }

      requestAnimationFrame(animateCeres);
    }

    researchLink.addEventListener('click', (e) => {
      e.preventDefault();
      ceresCanvas.style.display = 'block';
      ceresCanvas.width = 600;
      ceresCanvas.height = 600;
      scale = 1;
      angle = 0;
      zooming = true;
      animateCeres();
    });
  </script>
</body>
</html>
